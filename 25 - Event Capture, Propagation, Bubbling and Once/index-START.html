<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Click Me!</button>
<script>
  const boxes = document.querySelectorAll("div");
  function logValue(e) {
    console.log(this.classList.value);
    // e.stopPropagation();
  }
  boxes.forEach(box => {
    box.addEventListener("click", logValue,  {
      capture:false,
      once: true
    });
  });

  const button = document.querySelector("button");
  button.addEventListener("click", () => {
    console.log("Click!!!");
  } ,{
    capture:false
  });
</script>
</body>
</html>
